  background: #111;

  justify-content: center;

  overflow: hidden;
  font-family: sans-serif;

.dancer {
  width: 300px;
  animation: dance 0.6s infinite alternate ease-in-out;
}
@keyframes dance {
  0% { transform: translateY(0) rotate(-5deg) scale(1); }
  100% { transform: translateY(-20px) rotate(5deg) scale(1.05); }
}
.title {
  position: absolute;
  top: 20px;
  width: 100%;
  text-align: center;
  color: white;
  font-size: 2rem;
}
</style>
</head>
